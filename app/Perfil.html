<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

            </ul>
            <form class="form-inline mt-2 mt-md-0">  
              <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">

              <img src="../img/Usuario.png" class="Usuario">

            <div class="container">
                <div class="row">
                  <div class="col-3">
                    <img src="../img/Calendario-Mensual-Septiembre-2019.jpg" class="Calendario">
                  </div>
                  <div class="col-9">
                    <p>
                          <button onclick="RevelarDiv1()" class="boton">Información</button>
                          <button onclick="RevelarDiv2()" class="boton">Notificaciones</button>
                    </p>
                    <div id="Div1" class="Superpuesto">
                      <div class="row">
                        <div class="col">
                        <h6>Primer Nombre</h6>
                        <input type="text" class="form-control">
                        </div>
                        <div class="col">
                        <h6>Segundo Nombre</h6>
                        <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="row">

                              <h6>Primer Apellido</h6>
                              <input type="text" class="form-control">
                              </div>
                              <div class="col">
                              <h6>Segundo Apellido</h6>
                              <input type="text" class="form-control">
                              </div>
                      </div>
                      <div class="row">
                          <div class="col">
                          <h6>Correo electronico</h6>
                          <input type="text" class="form-control">
                          </div>
                          <div class="col">
                          <h6>Contraseña</h6>
                          <input type="text" class="form-control">
                          </div>
                        </div>
                    </div>
                    
                    <div id="Div2" class="Oculto">
                        <h6>Notificaciones</h6>
                    </div>
                 </div>
                </div>
